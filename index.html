<html lang="en">
<head>
    <link href="style.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS BAYAN</title>
</head>
<div class="container">
    <header>
        <h1>CSS Bayan</h1>
    </header>
    <div class="span">
        <div class="accordeon check">

            <input id="panel1" type="checkbox" checked/>
            <label for="panel1" class="switcher">
                <span>Хорошо, приду потом</span>
                <img class="open-icon" src="icons/plus.png" alt="plus"/>
                <img class="close-icon" src="icons/close-circle-outline.png" alt="plus"/>
            </label>
            <div class="panel">
                <img src="images/mem1.jpg" alt="mem1">
            </div>

            <input id="panel2" type="checkbox"/>
            <label for="panel2" class="switcher">
                <span>Плюсы языка С++</span>
                <img class="open-icon" src="icons/plus.png" alt="plus"/>
                <img class="close-icon" src="icons/close-circle-outline.png" alt="plus"/>
            </label>
            <div class="panel">
                <img src="images/mem2.jpg" alt="mem2">
            </div>

            <input id="panel3" type="checkbox"/>
            <label for="panel3" class="switcher">
                <span>Отменить отмену</span>
                <img class="open-icon" src="icons/plus.png" alt="plus"/>
                <img class="close-icon" src="icons/close-circle-outline.png" alt="plus"/>
            </label>
            <div class="panel">
                <img src="images/mem3.jpg" alt="mem3">
            </div>

            <input id="panel4" type="checkbox"/>
            <label for="panel4" class="switcher">
                <span>Сначала потом</span>
                <img class="open-icon" src="icons/plus.png" alt="plus"/>
                <img class="close-icon" src="icons/close-circle-outline.png" alt="plus"/>
            </label>
            <div class="panel">
                <img src="images/mem4.jpg" alt="mem4">
            </div>

        </div>
    </div>
</div>
</html>
